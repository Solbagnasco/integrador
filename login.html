<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./fontwesome/css/all.css">
    <link rel="stylesheet" href="./style-login.css">
    <link rel="stylesheet" href="./mq-login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Londrina+Outline&family=Londrina+Shadow&family=Londrina+Solid:wght@100&family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <title>Login Rescue me!</title>
</head>
<body>
    <div class="container-reg no-sel">
        <div class="card-register"> 
            <h1>-Ingresa a tu cuenta-</h1>
            <div class="container-icons">
                <a href="" target="_blank">
                    <i class="fab fa-google icon-gmail"></i>
                </a>
                <a href="" target="_blank">
                    <i class="fab fa-facebook icon-face"></i>
                </a>
                <a href="" target="_blank">
                    <i class="fab fa-twitter icon-twitter"></i>
                </a>
            </div>
            <h3>o usa tu email:</h3>
            <form action="">
                <div class="container-input">
                <input type="email" placeholder="Email" autocomplete="off">
                <input type="password" placeholder="Contraseña" autocomplete="off">
                </div>
                <button class="">Continuar</button>
            </form>
            <h4><a href="" class="underline">¿Olvidaste tu contraseña?</a></h4>
            <h5>¡Grrr, no tengo cuenta! <a href="./register.html" class="underline">Registrarme</a></h5> 
        </div>
        <div class="card-img">       
            <img src="./img/logo-corte.png" alt="">   
        </div>
    </div>
</body>
</html>
